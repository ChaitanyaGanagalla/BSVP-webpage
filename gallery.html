<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Lab Life</title>
  <link rel="stylesheet" href="gallery.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>

  <header class="navbar-gallery">
    <div class="navbar-left" onclick="toggleLeftSection()">
      <div class="toggle-container">
        <div class="toggle-block profile-block active">
          <img src="images/patnaiksir.jpg" alt="Dr Prasad Patnaik B S V" class="prof-img" />
          <span class="prof-name">Dr Prasad Patnaik B S V</span>
        </div>
        <div class="toggle-block iitm-block">
          <img src="images/iitmlogo.png" alt="IIT Madras Logo" class="iitlogo" />
          <div class="iit-text">
            <p class="iit-heading">INDIAN INSTITUTE OF TECHNOLOGY MADRAS</p>
            <p class="dept-name">Department of Applied Mechanics & Bio Medical</p>
          </div>
        </div>
      </div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <nav class="navbar-right" id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Research</a>
      <a href="#">People</a>
      <a href="#">Publications</a>
      <a href="#">Apply Now</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <main class="page-content">
    <section class="gallery-header">
      <h1>Lab Gallery</h1>
      <p>Memorable moments captured forever.</p>
    </section>

    <section class="slider">
      <div class="slide"><img src="images/sim_biots_lab_photos/vip/22.jpeg" alt="Featured 3" /></div>
      <div class="slide active"><img src="images/sim_biots_lab_photos/prof_aswath/14.jpeg" alt="Featured 1" /></div>
      <div class="slide"><img src="images/sim_biots_lab_photos/prof_aswath/11.jpeg" alt="Featured 2" /></div>
    </section>

    <section class="filter-section">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="vip">VIP Visits</button>
      <button class="filter-btn" data-filter="treats">Treats</button>
      <button class="filter-btn" data-filter="conferences">Conferences</button>
    </section>

    <section class="masonry-gallery" id="gallery-container"></section>

    <div class="load-more-container">
      <button id="loadMoreBtn">Load More</button>
    </div>
  </main>

  <footer class="footer-gallery">
    Â© 2015 Department of Applied Mechanics, IIT Madras. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
  <script src="gallery.js"></script>
  <script src="script.js"></script>
</body>
</html>
